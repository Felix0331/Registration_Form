<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label for="first_name">First Name:*</label>
            <input type="text" id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input type="text" id="last_name" required>
        </div>
        <div>
            <label for="email">Email:*</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:*</label>
            <input type="password" id="confirm_password" required>
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p><br>
            <input type="radio" name="gender_id" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_id" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_id" id="non_binary">
            <label for="non_binary">Non-binary</label>
            <input type="radio" name="gender_id" id="no_answer">
            <label for="no_answer">Prefer not to answer</label>
        </div>
        <div>
            <label for="self_description">A short description about myself: </label><br>
            <textarea name="self_description" id="self_description" cols="30" rows="4"
                placeholder="Describe Yourself:"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language: </label>
            <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="c_sharp">C#</option>
                <option value="choose_language">Select Language</option>
                <option value="java">Java</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="email_updates">
            <label for="email_updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>

</html>
